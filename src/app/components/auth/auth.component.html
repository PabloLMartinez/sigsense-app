<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6 mx-auto">

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control form-control-lg rounded-0" formControlName="email">
                <div class="invalid-feedback">Oops, you missed this one.</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-lg rounded-0" formControlName="password">
                <div class="invalid-feedback">Enter your password too!</div>
              </div>
              <div class="form-group">
                <button class="btn btn-success btn-lg float-right" [disabled]="loading">Login</button>
              </div>
            </form>
          </div>
        </div>
        <!-- /form card login -->

      </div>
    </div>
  </div>
</div>
